# AuthorWorks Production Nginx Configuration
# SSL termination and reverse proxy

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/rss+xml application/atom+xml image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=conn:10m;

    # Upstream definitions
    upstream user_service { server user-service:80; }
    upstream content_service { server content-service:80; }
    upstream storage_service { server storage-service:80; }
    upstream editor_service { server editor-service:80; }
    upstream subscription_service { server subscription-service:80; }
    upstream messaging_service { server messaging-service:80; }
    upstream discovery_service { server discovery-service:80; }
    upstream media_service { server media-service:80; }
    upstream logto_service { server logto:3001; }
    upstream logto_admin { server logto:3002; }

    # HTTP -> HTTPS redirect
    server {
        listen 80;
        server_name _;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Main HTTPS server
    server {
        listen 443 ssl http2;
        server_name authorworks.io www.authorworks.io;

        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/authorworks.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/authorworks.io/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # HSTS
        add_header Strict-Transport-Security "max-age=63072000" always;

        # Security headers
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Request limits
        client_max_body_size 100M;
        limit_conn conn 20;

        # Health check
        location /health {
            access_log off;
            return 200 '{"status":"healthy"}';
            add_header Content-Type application/json;
        }

        # Static assets
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "public, max-age=3600";
        }

        location /assets/ {
            root /usr/share/nginx/html;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Auth routes
        location /auth/ {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://user_service/auth/;
            include /etc/nginx/proxy_params;
        }

        # API routes
        location /api/users/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://user_service/users/;
            include /etc/nginx/proxy_params;
        }

        location /api/content/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://content_service/;
            include /etc/nginx/proxy_params;
        }

        location /api/storage/ {
            limit_req zone=api burst=20 nodelay;
            client_max_body_size 500M;
            proxy_pass http://storage_service/;
            include /etc/nginx/proxy_params;
        }

        location /api/editor/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://editor_service/;
            include /etc/nginx/proxy_params;
        }

        location /api/subscriptions/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://subscription_service/subscriptions/;
            include /etc/nginx/proxy_params;
        }

        location /api/webhooks/stripe {
            proxy_pass http://subscription_service/webhooks/stripe;
            include /etc/nginx/proxy_params;
        }

        location /api/messaging/ {
            proxy_pass http://messaging_service/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
            include /etc/nginx/proxy_params;
        }

        location /api/discovery/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://discovery_service/;
            include /etc/nginx/proxy_params;
        }

        location /api/media/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://media_service/;
            include /etc/nginx/proxy_params;
        }
    }

    # Logto auth subdomain
    server {
        listen 443 ssl http2;
        server_name auth.authorworks.io;

        ssl_certificate /etc/letsencrypt/live/authorworks.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/authorworks.io/privkey.pem;

        location / {
            proxy_pass http://logto_service;
            include /etc/nginx/proxy_params;
        }
    }

    # Logto admin subdomain (should be IP restricted in production)
    server {
        listen 443 ssl http2;
        server_name auth-admin.authorworks.io;

        ssl_certificate /etc/letsencrypt/live/authorworks.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/authorworks.io/privkey.pem;

        # IP whitelist (update with your IPs)
        # allow 1.2.3.4;
        # deny all;

        location / {
            proxy_pass http://logto_admin;
            include /etc/nginx/proxy_params;
        }
    }
}

