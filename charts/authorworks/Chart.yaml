apiVersion: v2
name: authorworks-platform
description: AuthorWorks AI-assisted content creation platform - Spin WebAssembly deployment
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - authorworks
  - spin
  - wasm
  - webassembly
  - spinkube
  - content-creation
home: https://github.com/authorworks/authorworks-platform
sources:
  - https://github.com/authorworks/authorworks-platform
maintainers:
  - name: AuthorWorks Team
    email: team@authorworks.io
dependencies:
  - name: postgresql
    version: "15.5.20"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "19.6.1"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: minio
    version: "14.6.16"
    repository: "https://charts.bitnami.com/bitnami"
    condition: minio.enabled