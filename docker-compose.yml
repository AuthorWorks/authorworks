version: '3.8'

services:
  # Database Services
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: authorworks
      POSTGRES_PASSWORD: ${DB_PASSWORD:-authorworks123}
      POSTGRES_DB: authorworks
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authorworks"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - authorworks

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - authorworks

  # Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: authorworks
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-authorworks123}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - authorworks

  # Object Storage (MinIO as S3 replacement for local dev)
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-authorworks}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-authorworks123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - authorworks

  # Note: Individual service repositories have been archived.
  # Services are now consolidated in the main repository and authorworks-engine submodule.
  # Service implementations should be built from the consolidated codebase.
  #
  # Previous service definitions (user-service, content-service, storage-service,
  # editor-service, subscription-service, messaging-service, discovery-service,
  # audio-service, video-service, graphics-service) have been removed.
  # See authorworks-engine for specifications and core functionality.

  # Search Engine
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - authorworks

  # API Gateway (using Nginx for simplicity, can be replaced with Kong/Traefik)
  api-gateway:
    image: nginx:alpine
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
      - content-service
      - storage-service
      - editor-service
      - subscription-service
      - messaging-service
      - discovery-service
      - audio-service
      - video-service
      - graphics-service
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - authorworks

  # UI Shell (Dioxus Web)
  ui-shell:
    build: ./authorworks-ui-shell
    environment:
      API_GATEWAY_URL: http://api-gateway:8080
    ports:
      - "3000:3000"
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - authorworks

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  minio_data:
  elasticsearch_data:

networks:
  authorworks:
    driver: bridge
