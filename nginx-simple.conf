events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Serve static files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"authorworks"}';
            add_header Content-Type application/json;
        }

        # API proxy (placeholder - will add when backend services are ready)
        location /api/ {
            return 200 '{"message":"AuthorWorks API - Coming Soon"}';
            add_header Content-Type application/json;
        }
    }
}
