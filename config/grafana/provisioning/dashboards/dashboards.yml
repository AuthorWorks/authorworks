# Grafana dashboard provisioning
apiVersion: 1

providers:
  - name: 'AuthorWorks Dashboards'
    orgId: 1
    folder: 'AuthorWorks'
    folderUid: 'authorworks'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json

