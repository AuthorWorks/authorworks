# Manual Secrets - Apply separately, NOT tracked in git
# Use this for initial setup before ExternalSecrets/SealedSecrets is configured
#
# Usage:
#   1. Copy this file outside the repo
#   2. Fill in actual values
#   3. Apply: kubectl apply -f secrets-manual.yaml
#   4. Delete the file with real values
#
# DO NOT commit this file with real values!

apiVersion: v1
kind: Secret
metadata:
  name: authorworks-secrets
  namespace: authorworks
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
type: Opaque
stringData:
  # PostgreSQL - running as neon-postgres-leopaska
  database-url: "postgresql://postgres:CHANGE_ME@neon-postgres-leopaska:5432/authorworks"
  logto-database-url: "postgresql://postgres:CHANGE_ME@neon-postgres-leopaska:5432/logto"
  
  # Redis - running as redis-nd-leopaska  
  redis-url: "redis://:CHANGE_ME@redis-nd-leopaska:6379"
  
  # MinIO - running as minio-leopaska
  minio-endpoint: "http://minio-leopaska:9000"
  minio-access-key: "CHANGE_ME"
  minio-secret-key: "CHANGE_ME"
  
  # JWT Secret
  jwt-secret: "CHANGE_ME"
  
  # Logto
  logto-client-id: "authorworks-app"
  logto-client-secret: "CHANGE_ME"
  logto-endpoint: "https://auth.author.works"
  
  # Optional
  anthropic-api-key: ""
  stripe-secret-key: ""
  stripe-webhook-secret: ""
