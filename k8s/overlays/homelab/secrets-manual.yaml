# AuthorWorks Secrets Template
# 
# Usage with SealedSecrets:
#   1. Copy: cp secrets-manual.yaml /tmp/authorworks-secrets.yaml
#   2. Edit /tmp/authorworks-secrets.yaml with real values
#   3. Seal: kubeseal --format yaml < /tmp/authorworks-secrets.yaml > sealed-authorworks-secrets.yaml
#   4. Apply sealed: kubectl apply -f sealed-authorworks-secrets.yaml
#   5. Delete plaintext: rm /tmp/authorworks-secrets.yaml
#
# DO NOT commit this file with real values!

apiVersion: v1
kind: Secret
metadata:
  name: authorworks-secrets
  namespace: authorworks
  labels:
    app: authorworks
type: Opaque
stringData:
  # Database - PostgreSQL in databases namespace
  database-url: "postgresql://postgres:CHANGE_ME@postgres.databases.svc.cluster.local:5432/authorworks"
  
  # Cache - Redis in databases namespace
  redis-url: "redis://redis.databases.svc.cluster.local:6379"
  
  # JWT Secret - generate with: openssl rand -base64 32
  jwt-secret: "CHANGE_ME"
  
  # Logto Authentication (auth.leopaska.xyz)
  # Create app in Logto admin console at https://auth.leopaska.xyz
  # and add the app_id and app_secret here
  logto-app-id: "CHANGE_ME"
  logto-app-secret: "CHANGE_ME"
  
  # Optional: AI Services
  anthropic-api-key: ""
  
  # Optional: Payments
  stripe-secret-key: ""
  stripe-webhook-secret: ""
