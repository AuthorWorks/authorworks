# Manual Secrets - Apply separately, NOT tracked in git
# Use this for initial setup before SealedSecrets is configured
#
# Usage:
#   1. Copy this file: cp secrets-manual.yaml /tmp/authorworks-secrets.yaml
#   2. Fill in actual values in /tmp/authorworks-secrets.yaml
#   3. Seal it: kubeseal --format yaml < /tmp/authorworks-secrets.yaml > sealed-secrets.yaml
#   4. Apply sealed: kubectl apply -f sealed-secrets.yaml
#   5. Delete the plaintext: rm /tmp/authorworks-secrets.yaml
#
# DO NOT commit this file with real values!

apiVersion: v1
kind: Secret
metadata:
  name: authorworks-secrets
  namespace: authorworks
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
type: Opaque
stringData:
  # PostgreSQL - use postgres.databases.svc.cluster.local or neon-postgres.databases.svc.cluster.local
  database-url: "postgresql://postgres:CHANGE_ME@postgres.databases.svc.cluster.local:5432/authorworks"
  logto-database-url: "postgresql://postgres:CHANGE_ME@postgres.databases.svc.cluster.local:5432/logto"
  
  # Redis - redis.databases.svc.cluster.local
  redis-url: "redis://:CHANGE_ME@redis.databases.svc.cluster.local:6379"
  
  # MinIO (if available, otherwise leave empty)
  minio-endpoint: ""
  minio-access-key: ""
  minio-secret-key: ""
  
  # JWT Secret - generate with: openssl rand -base64 32
  jwt-secret: "CHANGE_ME"
  
  # Logto Authentication (auth.leopaska.xyz)
  # Create app in Logto admin console and add credentials here
  logto-app-id: "CHANGE_ME"
  logto-app-secret: "CHANGE_ME"
  
  # Optional services
  anthropic-api-key: ""
  stripe-secret-key: ""
  stripe-webhook-secret: ""
