# SealedSecrets alternative for homelab
# Generate with: kubeseal --format yaml < secrets.yaml > sealed-secrets.yaml
# 
# Prerequisites:
#   1. Install sealed-secrets controller in cluster
#   2. Fetch the public key: kubeseal --fetch-cert > pub-cert.pem
#   3. Seal secrets: kubeseal --cert pub-cert.pem < secrets.yaml > sealed-secrets.yaml
#
# This file is a placeholder - replace with actual sealed secrets after running kubeseal

apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: authorworks-secrets
  namespace: authorworks
spec:
  encryptedData:
    # These values must be generated with kubeseal
    # database-url: AgBx...
    # redis-url: AgBy...
    # jwt-secret: AgBz...
  template:
    metadata:
      name: authorworks-secrets
      namespace: authorworks
    type: Opaque
