# GHCR Pull Secret - SealedSecret
#
# To generate this secret, run on your cluster:
#
# 1. Create the raw secret:
#    kubectl create secret docker-registry ghcr-pull-secret \
#      --namespace=authorworks \
#      --docker-server=ghcr.io \
#      --docker-username=YOUR_GITHUB_USERNAME \
#      --docker-password=YOUR_GITHUB_PAT \
#      --docker-email=YOUR_EMAIL \
#      --dry-run=client -o yaml > /tmp/ghcr-secret.yaml
#
# 2. Seal it with kubeseal:
#    kubeseal --controller-name=sealed-secrets \
#      --controller-namespace=sealed-secrets \
#      --format=yaml < /tmp/ghcr-secret.yaml > ghcr-sealed-secret.yaml
#
# 3. Replace this file with the output
#
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: ghcr-pull-secret
  namespace: authorworks
spec:
  encryptedData:
    # REPLACE THIS WITH YOUR SEALED DATA
    # Run the kubeseal command above to generate
    .dockerconfigjson: REPLACE_WITH_SEALED_DATA
  template:
    metadata:
      creationTimestamp: null
      name: ghcr-pull-secret
      namespace: authorworks
    type: kubernetes.io/dockerconfigjson

