apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: authorworks

bases:
  - ../../

namePrefix: homelab-

commonLabels:
  environment: homelab

patchesStrategicMerge:
  - spinapp-patch.yaml
  - ingress-patch.yaml

configMapGenerator:
  - name: homelab-config
    behavior: merge
    literals:
      - ENVIRONMENT=homelab
      - DOMAIN=homelab.local
      - LOG_LEVEL=debug
      - ENABLE_DEBUG_ENDPOINTS=true

replicas:
  - name: authorworks-platform
    count: 3

images:
  - name: ghcr.io/authorworks/authorworks-platform
    newTag: homelab-latest