apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: authorworks

resources:
- ../../base
- simple-deployment.yaml

# Note: Secrets managed separately via:
#   - ExternalSecrets (recommended)
#   - SealedSecrets
#   - Manual apply before ArgoCD sync

labels:
- pairs:
    environment: homelab

images:
- name: ghcr.io/authorworks/authorworks-platform
  newTag: latest

# Homelab-specific replica count (lower for resource constraints)
replicas:
- name: authorworks-frontend
  count: 1
- name: logto
  count: 1

# Patches for homelab environment
patches:
  # Reduce resource requests for homelab
  - target:
      kind: Deployment
      name: logto
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "128Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "256Mi"
  # Route ingress to authorworks-server in homelab
  - target:
      kind: Ingress
      name: authorworks-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/http/paths/0/backend/service/name
        value: authorworks-server
      - op: replace
        path: /spec/rules/1/http/paths/0/backend/service/name
        value: authorworks-server
