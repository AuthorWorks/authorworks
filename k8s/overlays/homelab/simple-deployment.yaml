apiVersion: apps/v1
kind: Deployment
metadata:
  name: authorworks-server
  namespace: authorworks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authorworks
  template:
    metadata:
      labels:
        app: authorworks
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
      - name: authorworks
        image: ghcr.io/authorworks/authorworks:homelab
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: LOGTO_ENDPOINT
          value: "https://auth.leopaska.xyz"
        - name: LOGTO_APP_ID
          valueFrom:
            secretKeyRef:
              name: authorworks-secrets
              key: logto-app-id
              optional: true
        - name: LOGTO_APP_SECRET
          valueFrom:
            secretKeyRef:
              name: authorworks-secrets
              key: logto-app-secret
              optional: true
        envFrom:
        - secretRef:
            name: authorworks-secrets
            optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: authorworks-server
  namespace: authorworks
spec:
  selector:
    app: authorworks
  ports:
  - port: 80
    targetPort: 3000
