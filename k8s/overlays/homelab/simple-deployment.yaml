apiVersion: apps/v1
kind: Deployment
metadata:
  name: authorworks-server
  namespace: authorworks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authorworks
  template:
    metadata:
      labels:
        app: authorworks
    spec:
      containers:
      - name: authorworks
        image: ghcr.io/authorworks/authorworks-platform:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: RUST_LOG
          value: "info"
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "3000"
        envFrom:
        - secretRef:
            name: authorworks-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: authorworks-server
  namespace: authorworks
spec:
  selector:
    app: authorworks
  ports:
  - port: 80
    targetPort: 3000
