# External Secrets configuration for homelab
# Works with: Doppler, Vault, AWS Secrets Manager, etc.
# For homelab, we recommend using Doppler or a local Vault instance
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: authorworks-secrets
  namespace: authorworks
spec:
  provider:
    # Option 1: Doppler (recommended for homelab)
    doppler:
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token
            key: token
    # Option 2: Kubernetes secrets as source (for simpler setup)
    # kubernetes:
    #   remoteNamespace: authorworks-secrets
    #   server:
    #     caProvider:
    #       type: ConfigMap
    #       name: kube-root-ca.crt
    #       key: ca.crt
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authorworks-secrets
  namespace: authorworks
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: authorworks-secrets
    kind: SecretStore
  target:
    name: authorworks-secrets
    creationPolicy: Owner
  data:
    - secretKey: database-url
      remoteRef:
        key: DATABASE_URL
    - secretKey: logto-database-url
      remoteRef:
        key: LOGTO_DATABASE_URL
    - secretKey: redis-url
      remoteRef:
        key: REDIS_URL
    - secretKey: minio-endpoint
      remoteRef:
        key: MINIO_ENDPOINT
    - secretKey: minio-access-key
      remoteRef:
        key: MINIO_ACCESS_KEY
    - secretKey: minio-secret-key
      remoteRef:
        key: MINIO_SECRET_KEY
    - secretKey: jwt-secret
      remoteRef:
        key: JWT_SECRET
    - secretKey: logto-client-id
      remoteRef:
        key: LOGTO_CLIENT_ID
    - secretKey: logto-client-secret
      remoteRef:
        key: LOGTO_CLIENT_SECRET
    - secretKey: anthropic-api-key
      remoteRef:
        key: ANTHROPIC_API_KEY
    - secretKey: stripe-secret-key
      remoteRef:
        key: STRIPE_SECRET_KEY
