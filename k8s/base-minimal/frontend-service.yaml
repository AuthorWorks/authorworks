apiVersion: v1
kind: Service
metadata:
  name: authorworks-frontend
  namespace: authorworks
  labels:
    app: authorworks
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: authorworks-frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authorworks-frontend
  namespace: authorworks
  labels:
    app: authorworks
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: authorworks-frontend
  template:
    metadata:
      labels:
        app: authorworks-frontend
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
      - name: frontend
        image: ghcr.io/authorworks/frontend:homelab
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: API_GATEWAY_URL
          value: "http://authorworks-api-gateway.authorworks.svc.cluster.local:8080"
        # Client-side env vars (NEXT_PUBLIC_ prefix)
        - name: NEXT_PUBLIC_LOGTO_ENDPOINT
          value: "https://auth.leopaska.xyz"
        - name: NEXT_PUBLIC_LOGTO_APP_ID
          valueFrom:
            secretKeyRef:
              name: authorworks-secrets
              key: logto-app-id
        - name: NEXT_PUBLIC_REDIRECT_URI
          value: "https://author.works/callback"
        # Server-side env vars for API routes (use internal cluster URL)
        - name: LOGTO_ENDPOINT
          value: "http://logto.security.svc.cluster.local:3001"
        - name: LOGTO_APP_ID
          valueFrom:
            secretKeyRef:
              name: authorworks-secrets
              key: logto-app-id
        - name: LOGTO_APP_SECRET
          valueFrom:
            secretKeyRef:
              name: authorworks-secrets
              key: logto-app-secret
        # Database connection for books API
        - name: DATABASE_URL
          value: "postgresql://postgres:homelab_postgres_2024@postgres.databases.svc.cluster.local:5432/authorworks"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20
