apiVersion: v1
kind: Service
metadata:
  name: authorworks-frontend
  namespace: authorworks
  labels:
    app: authorworks
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: authorworks-editor
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authorworks-frontend
  namespace: authorworks
  labels:
    app: authorworks
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authorworks-frontend
  template:
    metadata:
      labels:
        app: authorworks-frontend
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/templates
        - name: frontend-dist
          mountPath: /usr/share/nginx/html
        command: ["/bin/sh", "-c", "cp /etc/nginx/templates/default.conf /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"]
      volumes:
      - name: nginx-config
        configMap:
          name: authorworks-nginx-config
      - name: frontend-dist
        configMap:
          name: authorworks-frontend-html
---
