apiVersion: v1
kind: ConfigMap
metadata:
  name: authorworks-nginx-config
  namespace: authorworks
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Frontend
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API routes
        location /api/users {
            proxy_pass http://authorworks-content.authorworks.svc.cluster.local:3002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        location /api/auth {
            proxy_pass http://authorworks-content.authorworks.svc.cluster.local:3002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        location /api/content {
            proxy_pass http://authorworks-content.authorworks.svc.cluster.local:3002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        location /api/storage {
            proxy_pass http://authorworks-storage.authorworks.svc.cluster.local:3003;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        location /api/editor {
            proxy_pass http://authorworks-editor.authorworks.svc.cluster.local:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

