apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authorworks-ingress
  namespace: authorworks
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - author.works
        - api.author.works
      secretName: authorworks-tls
  rules:
    - host: author.works
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: authorworks-frontend
                port:
                  number: 80
    - host: api.author.works
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: authorworks-platform
                port:
                  number: 80
