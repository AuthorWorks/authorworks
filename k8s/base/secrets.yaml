apiVersion: v1
kind: Secret
metadata:
  name: authorworks-secrets
  namespace: authorworks
type: Opaque
stringData:
  # Database - External PostgreSQL (homelab: neon-postgres-leopaska)
  database-url: "postgresql://postgres:${POSTGRES_PASSWORD}@neon-postgres-leopaska:5432/authorworks"
  logto-database-url: "postgresql://postgres:${POSTGRES_PASSWORD}@neon-postgres-leopaska:5432/logto"
  # Redis - External Redis (homelab: redis-nd-leopaska)
  redis-url: "redis://:${REDIS_PASSWORD}@redis-nd-leopaska:6379"
  # Storage - External MinIO (homelab: minio-leopaska)
  minio-endpoint: "http://minio-leopaska:9000"
  minio-access-key: "${MINIO_ACCESS_KEY}"
  minio-secret-key: "${MINIO_SECRET_KEY}"
  # Authentication
  jwt-secret: "${JWT_SECRET}"
  logto-client-id: "authorworks-app"
  logto-client-secret: "${LOGTO_CLIENT_SECRET}"
  logto-endpoint: "https://auth.author.works"
  # Payments (optional)
  stripe-secret-key: "${STRIPE_SECRET_KEY}"
  stripe-webhook-secret: "${STRIPE_WEBHOOK_SECRET}"
  # AI Services (optional)
  anthropic-api-key: "${ANTHROPIC_API_KEY}"
---
apiVersion: v1
kind: Secret
metadata:
  name: tenant-1-secrets
  namespace: authorworks-tenant-1
type: Opaque
stringData:
  database-url: "postgresql://tenant1:password@postgres.database:5432/tenant1_db"
  redis-url: "redis://:password@redis.cache:6379/1"
---
