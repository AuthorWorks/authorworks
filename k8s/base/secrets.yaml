apiVersion: v1
kind: Secret
metadata:
  name: authorworks-secrets
  namespace: authorworks
type: Opaque
stringData:
  # Database
  database-url: "postgresql://postgres:password@postgres.database:5432/authorworks"
  logto-database-url: "postgresql://postgres:password@postgres.database:5432/logto"
  # Redis
  redis-url: "redis://:password@redis.cache:6379"
  # Storage
  minio-access-key: "minioadmin"
  minio-secret-key: "minioadmin"
  # Authentication
  jwt-secret: "change-this-in-production"
  logto-client-id: "authorworks-app"
  logto-client-secret: "change-this-from-logto-console"
  # Payments (optional)
  stripe-secret-key: ""
  stripe-webhook-secret: ""
  # AI Services (optional)
  anthropic-api-key: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: tenant-1-secrets
  namespace: authorworks-tenant-1
type: Opaque
stringData:
  database-url: "postgresql://tenant1:password@postgres.database:5432/tenant1_db"
  redis-url: "redis://:password@redis.cache:6379/1"
