# Logto Authentication Service - Kubernetes Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logto
  namespace: authorworks
  labels:
    app: logto
    component: auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: logto
  template:
    metadata:
      labels:
        app: logto
        component: auth
    spec:
      containers:
        - name: logto
          image: svhd/logto:latest
          ports:
            - name: http
              containerPort: 3001
            - name: admin
              containerPort: 3002
          env:
            - name: TRUST_PROXY_HEADER
              value: "1"
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: authorworks-secrets
                  key: logto-database-url
            - name: ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: authorworks-config
                  key: logto-endpoint
            - name: ADMIN_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: authorworks-config
                  key: logto-admin-endpoint
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/status
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/status
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: logto
  namespace: authorworks
  labels:
    app: logto
spec:
  selector:
    app: logto
  ports:
    - name: http
      port: 3001
      targetPort: 3001
    - name: admin
      port: 3002
      targetPort: 3002
---
apiVersion: v1
kind: Service
metadata:
  name: logto-admin
  namespace: authorworks
  labels:
    app: logto
spec:
  selector:
    app: logto
  ports:
    - name: admin
      port: 3002
      targetPort: 3002
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: logto
  namespace: authorworks
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  tls:
    - hosts:
        - auth.authorworks.leopaska.xyz
      secretName: logto-tls
  rules:
    - host: auth.authorworks.leopaska.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: logto
                port:
                  number: 3001
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: logto-admin
  namespace: authorworks
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Add authentication for admin console
    nginx.ingress.kubernetes.io/auth-url: "https://authelia.leopaska.xyz/api/verify"
    nginx.ingress.kubernetes.io/auth-signin: "https://authelia.leopaska.xyz"
spec:
  tls:
    - hosts:
        - auth-admin.authorworks.leopaska.xyz
      secretName: logto-admin-tls
  rules:
    - host: auth-admin.authorworks.leopaska.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: logto-admin
                port:
                  number: 3002
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: authorworks-config
  namespace: authorworks
data:
  logto-endpoint: "https://auth.authorworks.leopaska.xyz"
  logto-admin-endpoint: "https://auth-admin.authorworks.leopaska.xyz"
  logto-redirect-uri: "https://authorworks.leopaska.xyz/auth/callback"

